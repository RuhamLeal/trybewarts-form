
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="input-Email" type="email" name="email" placeholder="Email">
      <input id="input-senha" type="password" name="password" placeholder="Senha">
      <button id="botao-entrar" >Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <div class="fullname">
        <input type="text" id="input-name" class="form-content" placeholder="Nome">
        <input type="text" id="input-lastname" class="form-content" placeholder="Sobrenome">
      </div>
  
      <div class="email-house">
        <input type="email" id="input-email" class="form-content" placeholder="Email">
        <select name="" id="house" class="form-content">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <label id="label-family" for="">Qual sua família?</label>
      <input type="radio" name="family" value="Frontend"> Frontend
      <input type="radio" name="family" value="Backend"> Backend
      <input type="radio" name="family" value="FullStack"> FullStack

      <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
      <input type="checkbox" class="subject" value="HoFs" name="" id=""> HoFs
      <input type="checkbox" class="subject" value="Jest" name="" id=""> Jest
      <input type="checkbox" class="subject" value="Promises" name="" id=""> Promises
      <input type="checkbox" class="subject" value="React" name="" id=""> React
      <input type="checkbox" class="subject" value="SQL" name="" id=""> SQL
      <input type="checkbox" class="subject" value="Python" name="" id=""> Python

      <label id="label-rate">Como você avalia a Trybewarts?</label>
      <div class="radios-1to10">
        <input name="rate" type="radio" value="1">1
        <input name="rate" type="radio" value="2">2
        <input name="rate" type="radio" value="3">3
        <input name="rate" type="radio" value="4">4
        <input name="rate" type="radio" value="5">5
        <input name="rate" type="radio" value="6">6
        <input name="rate" type="radio" value="7">7
        <input name="rate" type="radio" value="8">8
        <input name="rate" type="radio" value="9">9
        <input name="rate" type="radio" value="10">10
      </div>

      <label class="textarea" for="">Deixe seu comentário:</label>
      <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>

      <div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>

      <button type="submit" id="submit-btn">Enviar</button>

    </form>

    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">

  </main>
  <script src="script.js"></script>
</body>
</html>
