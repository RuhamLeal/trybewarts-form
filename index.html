
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Merienda&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input class="border-style" id="input-Email" type="email" name="email" placeholder="Email">
      <input class="border-style" id="input-senha" type="password" name="password" placeholder="Senha">
      <button class="border-style" id="botao-entrar" >Entrar</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form" class="border-style">
      <section id="fullname-emailhouse">
        <div class="fullname">
          <input type="text" id="input-name" class="form-content border-style" required placeholder="Nome">
          <input type="text" id="input-lastname" class="form-content border-style" required placeholder="Sobrenome">
        </div>
    
        <div class="email-house">
          <input type="email" id="input-email" class="form-content border-style" required placeholder="Email">
          <div id="houses">
            <label id="label-house" class="text-style">Casa:</label>
            <select name="" id="house" class="form-content border-style">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </div>
      </section>
      <hr>

      <section id="family-checkbox-container">
        <div class="section-main-div">
          <label id="label-family" class="text-style" for="">Qual sua família?</label>
          <div class="family-conteiner">
            <input id="frontend" type="radio" name="family" value="Frontend">
            <label class="text-style" for="frontend">Familia Frontend</label>
          </div>
          <div class="family-conteiner">
            <input id="backend" type="radio" name="family" value="Backend">
            <label class="text-style" for="backend">Familia Backend</label>
          </div>
          <div class="family-conteiner">
            <input id="fullstack" type="radio" name="family" value="FullStack">
            <label class="text-style" for="fullstack">Familia FullStack</label>
          </div>
        </div>

        <div class="section-main-div">
          <label id="label-content" class="text-style" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="checkbox-container">
            <div>
              <input id="hofs" type="checkbox" class="subject" value="HoFs" name="">
              <label for="hofs">HoFs</label>
            </div>
            <div>
              <input id="jest" type="checkbox" class="subject" value="Jest" name="">
              <label for="jest">Jest</label>
            </div>
            <div>
              <input id="promises" type="checkbox" class="subject" value="Promises" name="">
              <label for="promises">Promises</label>
            </div>
            <div>
              <input id="react" type="checkbox" class="subject" value="React" name="">
              <label for="react">React</label>
            </div>
            <div>
              <input id="sql" type="checkbox" class="subject" value="SQL" name="">
              <label for="sql">SQL</label>
            </div>
            <div>
              <input id="python" type="checkbox" class="subject" value="Python" name="">
              <label for="python">Python</label>
            </div>
          </div>
        </div>
      </section>
      <hr>

      <section id="textarea-submit-container">
        <div id="evaluation-container">
          <label id="label-rate" class="text-style">Como você avalia a Trybewarts?</label>
          <div class="radios-1to10">
            <input name="rate" type="radio" value="1">1
            <input name="rate" type="radio" value="2">2
            <input name="rate" type="radio" value="3">3
            <input name="rate" type="radio" value="4">4
            <input name="rate" type="radio" value="5">5
            <input name="rate" type="radio" value="6">6
            <input name="rate" type="radio" value="7">7
            <input name="rate" type="radio" value="8">8
            <input name="rate" type="radio" value="9">9
            <input name="rate" type="radio" value="10">10
          </div>
        </div>

        <div id="text-area-content">
          <label class="textarea text-style" for="">Deixe seu comentário:</label>
          <textarea class="border-style" name="" cols="30" rows="10" maxlength="500"></textarea>
        </div>

        <div id="agreement-container">
          <label id="label-infos" class="text-style" for="agreement">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="agreement" id="agreement">
        </div>
      </section>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>

    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">

  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
